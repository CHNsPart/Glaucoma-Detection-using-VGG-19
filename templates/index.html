<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glaucoma Detection with VGG-19</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <style>
    .header-hero {
      border-radius: 20px;
      background-color: black;
    }
    .pic{
      border: 1px solid grey;
      border-radius: 20px;
    }
    footer{
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #f7f7f7;
        color: black;
        text-align: center;
    }
  </style>


  </head>
  <body>
    <div id="header-hero" class="container px-4 bg-light header-hero">
      <h1 class="display-1 my-5 text-center">
      Glaucoma Detection with VGG-19 ü§ñ
      </h1>

      <div class="row gx-5">
      <form
        class="form-horizontal"
        action="/submit"
        method="post"
        enctype="multipart/form-data"
      >
      </div>
        <div class="form-group">
 
          <div class="col-sm-10 m-auto w-50">
            <input
              type="file"
              class="form-control"
              placeholder="iris image"
              name="my_image"
              id="pwd"
            />
          </div>

        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 m-auto w-50">
            <div class="d-grid gap-2">
              <button type="submit" class="btn my-3 btn-success ">
                Submit
              </button>
            </div>
          </div>
        </div>
        </div>
      </form>
<hr>

      {% if title %}
        <h1 class="display-3 my-5 text-center">
          {{title}}
        </h1>
      {% endif %}

      {% if prediction == null %}
        <p class="lead text-center mt-5">
            select your iris picture üëÄ
        </p>
      {% endif %}

      

      {% if prediction %}
  
      <div class="text-center">

        <img class="pic" src="{{img_path}}" height="400px" width="400px" />
        <h5 class="card-title m-auto">
          Accuracy : <i> {{prediction}} </i>
        </h5>
        <h5 class="card-title m-auto">
          Validation Loss : <i> {{loss}} </i>
        </h5>

      {% endif %}
      
    </div>


    <footer>CHNsPart ¬©Ô∏è 2021</footer>
    <script>
      
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
